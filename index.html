<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokemonApi</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/188/188987.png"
    />
  </head>
  <body>
    <div class="container">
      <div class="wrapper"></div>

      <div class="buttons">
        <button class="prev">Prev</button>
        <div class="Page">
          <span class="currentPage"></span>
          /
          <span class="allPages"></span>
        </div>
        <button class="next">Next</button>
      </div>

      <div class="selectPage">
        <input type="text" class="pageInput" placeholder="10" id="clear" />
        <button class="inputButton">GO</button>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
